<!DOCTYPE>
<html>
	<head>
		<title>Number Match Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main id="game-area">
			<div class="stats">
				<div id="statsContent">
					<h3>
					Score <span id="currentScore"></span> /
					<span id="totalAvailable">8</span>
					</h3>

					<p class="items">
						<span id="number">2</span> <span id="item-name">Pasteries</span>
					</p>
					<div class="match-buttons">
						<button onClick=match()>👍</button>
						<button onClick=noMatch()>👎</button>
					</div>
				</div>
			</div>


			<div class="imageArea">
				<h3 id="message"></h3>
				<div id="startScreen">
					<h1>Welcome to the <em>Number Match</em> game....</h1>
					<em class="space-y">the rules are simple.</em>
					<p class="space-y">↘️Hit thumbs up if the number of items matches the displayed number</p>
					<p>↘️Thumbs down if no match</p>

					<p class="space-y">You have <span>3</span> seconds to decide</p>
					<button id="play-button" onclick="play()">Play!</button>
				</div>

				<div id="imageContainer">
					
				</div>
			</div>	
		</main>


		<script src="script.js"></script>
	</body>
</html>
